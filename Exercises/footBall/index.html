<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FootBall</title>
  </head>
  <body>
    <select name="teams" id="teams-list" onchange="displayTeam();">
    
    </select>
    <p id="selected-team-paragraph"></p>

    <script>
      "use strict";

      let teams = [
        { code: "DAL", name: "Dallas Cowboys", plays: "Arlington, TX" },
        { code: "DEN", name: "Denver Broncos", plays: "Denver, CO" },
        { code: "HOU", name: "Houston Texans", plays: "Houston, TX" },
        { code: "KAN", name: "Kansas City Chiefs", plays: "Kansas City, MO" },
      ];

      const teamsList = document.querySelector("#teams-list");
      const selectedTeamParagraph = document.querySelector("#selected-team-paragraph");

      function loadTeamsList() {
        for (const team of teams) {
          let option = document.createElement("option");
          option.value = team.code;
          option.textContent = team.name;
          teamsList.appendChild(option);
        }
      }

      loadTeamsList();

      function displayTeam() {
      selectedTeamParagraph.textContent = teamsList.value


        console.log(teamsList.value);
        
      }
    </script>
  </body>
</html>
